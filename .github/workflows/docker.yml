name: Build and Push Docker Image

on:
  push:
    branches:
      - main # 只在 main 分支觸發

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 檢出程式碼
        uses: actions/checkout@v3

      - name: 🐳 登入 Docker Hub
        uses: docker/login-action@v2
        with:
          username: ricky4869
          password: ricky0316

      - name: 🏗️ 建立 Docker 映像檔
        run: |
          docker build -t your-dockerhub-username/vue-app .

      - name: 🏷️ 標記並推送至 Docker Hub
        run: |
          docker tag your-dockerhub-username/vue-app your-dockerhub-username/vue-app:latest
          docker push your-dockerhub-username/vue-app:latest

#DOCKER_USERNAME & DOCKER_PASSWORD
#需要到 GitHub Repository -> Settings -> Secrets 新增：
#DOCKER_USERNAME: 你的 Docker Hub 帳號
#DOCKER_PASSWORD: 你的 Docker Hub 密碼（或個人存取 Token）
#映像檔名稱
#your-dockerhub-username/vue-app 請換成你自己的 Docker Hub 帳號名稱
